<div class="login-container">
  <div class="login-content">
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title>
          <img src="assets/usuario.png" alt="Logo" class="logo" />
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <h2>INICIAR SESIÓN</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline" class="input-field">
            <mat-label>Usuario</mat-label>
            <input matInput formControlName="usuario" placeholder="Ingrese su usuario" />
            <mat-error *ngIf="loginForm.get('usuario')?.hasError('required')">
              El usuario es obligatorio.
            </mat-error>
            <mat-error *ngIf="loginForm.get('usuario')?.hasError('pattern')">
              Solo puede contener letras y números.
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="input-field">
            <mat-label>Contraseña</mat-label>
            <input matInput formControlName="contrasenia" type="password" placeholder="Ingrese su contraseña" />
            <mat-error *ngIf="loginForm.get('contrasenia')?.hasError('required')">
              La contraseña es obligatoria.
            </mat-error>
          </mat-form-field>

          <button mat-raised-button class="login-button" type="submit">
            INICIAR SESIÓN
          </button>
        </form>

        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>
        
      </mat-card-content>
    </mat-card>
  </div>
</div>
